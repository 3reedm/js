                            <a id="checkOut" href="shoppingcart.html"><img src="images/basketshow.png"></img></a>

                                <tbody>
                                    <tr class="hPb">

                                    </tr>
                                    <tr class="hPb">

                                    <tr class="hPe">

                                    </tr>
                                    <tr>
                                        <td><a id="clearBasket" href="#">Очистить</a></td>
                                    </tr>
                                </tbody>
                            </table>
